<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
        <link rel="stylesheet" href="/assets/styles/stylesheet.css">
        <script type = "text/javascript" src = "/assets/scripts/jquery.min.js"></script>
        <script type = "text/javascript" src = "/assets/scripts/app.js"></script>

    </head>
    <body>
    <a href = "www.casiesiekman.com"><img src = "/assets/styles/images/owl.jpg"></a>
    <h1>Hi! I'm Casie!!</h1>
    <div class="container">
        <br>
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
                <li data-target="#myCarousel" data-slide-to="3"></li>
                <li data-target="#myCarousel" data-slide-to="4"></li>
                <li data-target="#myCarousel" data-slide-to="5"></li>
                <li data-target="#myCarousel" data-slide-to="6"></li>
                <li data-target="#myCarousel" data-slide-to="7"></li>
                <li data-target="#myCarousel" data-slide-to="8"></li>
                <li data-target="#myCarousel" data-slide-to="9"></li>
                <li data-target="#myCarousel" data-slide-to="10"></li>
            </ol>

            <!-- Wrapper for slides -->
            <div class="carousel-inner" role="listbox">
                <div class="item active">
                    <img src="/assets/styles/images/experience.jpg" alt="Create experiences">
                </div>

                <div class="item">
                    <img src="/assets/styles/images/stringart.jpg" alt="Minnesota Nail and String Art">
                </div>

                <div class="item">
                    <img src="/assets/styles/images/mnice.jpg" alt="MN Nice embroidery">
                </div>

                <div class="item">
                    <img src="/assets/styles/images/foodart.jpg" alt="Mixed Media art">
                </div>

                <div class="item">
                    <img src="/assets/styles/images/cookies.jpg" alt="Christmas Cookies">
                </div>

                <div class="item">
                    <img src="/assets/styles/images/plate.jpg" alt="German Plate">
                </div>

                <div class="item">
                    <img src="/assets/styles/images/siekman.jpg" alt="Dad, grandma and grandpa">
                </div>

                <div class="item">
                    <img src="/assets/styles/images/family.jpg" alt="Family">
                </div>

                <div class="item">
                    <img src="/assets/styles/images/pinky.jpg" alt="Frenchie from Grease">
                </div>

                <div class="item">
                    <img src="/assets/styles/images/wedding.jpg" alt="Wedding">
                </div>
            </div>

            <!-- Left and right controls -->
            <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    </body>
</html>
